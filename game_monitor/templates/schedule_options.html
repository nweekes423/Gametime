<button id="submit-button">Schedule Message</button>

<div class="schedule-options">
  <h2>Set Score Threshold & Message:</h2>
  <label for="score-difference">Desired Score Difference:</label>
  <input type="range" id="score-difference" min="0" max="10" value="5">
  <label for="message-content">Message Content:</label>
  <textarea id="message-content" rows="4"></textarea>
</div>

<div class="schedule-options">
  <h2>Schedule Time:</h2>
  <label for="schedule-time">Send at:</label>
  <input type="datetime-local" id="schedule-time">
</div>
